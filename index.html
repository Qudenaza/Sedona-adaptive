<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>«Седона»</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>
<body>
	<header class="page-header">
		<nav class="user-nav user-nav--closed user-nav--nojs">
			<button class="user-nav__toogle" type="button">
					<span class="visually-hidden">Меню</span>
			</button>
			<ul class="user-nav__list">
					<li><a href="#" class="user-nav__item">Главная</a></li>
					<li><a href="#" class="user-nav__item">Фото и видео</a></li>
					<li><a href="#" class="user-nav__item">Форма отзыва</a></li>
					<li><a href="#" class="user-nav__item">HTML Academy</a></li>
			</ul>
			<a href="#" class="user-nav__logo">
				<picture>
					<source media="(min-width: 1150px)" srcset="img/logo-sedona-desktop.svg">
					<source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
					<img src="img/logo-sedona-mobile.svg" alt="Логотип сайта">
				</picture>
			</a>	
		</nav>
		<div class="page-header__intro">
			<picture>
				<source media="(min-width: 768px)" srcset="img/text-sedona-desktop.svg">
				<img src="img/text-sedona-index.svg" alt="Добро пожаловать в Седону">
			</picture>
		</div>

	<script src="js/scripts.js"></script>
	<script src="js/picturefill.js"></script>
